<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    <h2>Bienvenue, <span th:text="${client.prenom} + ' ' + ${client.nom}">User</span>!</h2>
    <p>Connecté avec succès.</p>
    <a href="/logout">Deconnexion</a>

    <h3>Commandes</h3>
    <ul>
        <li th:each="commande : ${commandes}" th:text="${commande.titre}"></li>
    </ul>

    <h3>Ajout d'une commande</h3>
    <form action="/store/home" method="post">
        <div>
            <label>Titre de la commande: <input type="text" name="titre" required /></label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
